<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xiii</title>
    <style>
        body {
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo {
            max-width: 250px;
            width: 80%;
            margin-bottom: 30px;
        }

        .message-container {
            position: relative;
            display: inline-block;
            text-align: center;
        }

        .message {
            color: #CB0000;
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
            margin: 0;
            padding-right: 35px;
            line-height: 1.2;
        }

        .music-player {
            position: absolute;
            right: -25px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 18px;
            height: 18px;
            background-color: #CB0000;
            transition: all 0.3s ease;
        }

        .music-player.triangle {
            clip-path: polygon(0 0, 0 100%, 100% 50%);
        }

        .music-player.pause {
            clip-path: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .music-player.pause::before,
        .music-player.pause::after {
            content: '';
            width: 5px;
            height: 12px;
            background-color: #000;
        }

        /* Мобильная адаптация */
        @media (max-width: 768px) {
            body {
                padding: 15px;
                justify-content: flex-start;
                padding-top: 40px;
            }

            .logo {
                max-width: 200px;
                margin-bottom: 25px;
            }

            .message {
                font-size: 2em;
                padding-right: 30px;
            }

            .music-player {
                width: 16px;
                height: 16px;
                right: -22px;
            }

            .music-player.pause::before,
            .music-player.pause::after {
                width: 4px;
                height: 10px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                max-width: 150px;
                margin-bottom: 20px;
            }

            .message {
                font-size: 1.5em;
                padding-right: 25px;
            }

            .music-player {
                width: 14px;
                height: 14px;
                right: -18px;
            }

            .music-player.pause::before,
            .music-player.pause::after {
                width: 3px;
                height: 8px;
            }
        }

        @media (max-width: 320px) {
            .message {
                font-size: 1.3em;
                padding-right: 22px;
            }

            .music-player {
                width: 12px;
                height: 12px;
                right: -16px;
            }
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Логотип" class="logo">
    <div class="message-container">
        <div class="message">Пора прощаться... bye!</div>
        <div class="music-player triangle" id="musicToggle"></div>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="back.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const musicToggle = document.getElementById('musicToggle');
            const backgroundMusic = document.getElementById('backgroundMusic');
            
            // Устанавливаем громкость 25%
            backgroundMusic.volume = 0.25;
            
            let isPlaying = false;

            musicToggle.addEventListener('click', function() {
                if (isPlaying) {
                    backgroundMusic.pause();
                    musicToggle.classList.remove('pause');
                    musicToggle.classList.add('triangle');
                } else {
                    backgroundMusic.play();
                    musicToggle.classList.remove('triangle');
                    musicToggle.classList.add('pause');
                }
                isPlaying = !isPlaying;
            });

            // Автозапуск при взаимодействии с пользователем
            document.body.addEventListener('click', function() {
                if (!isPlaying) {
                    backgroundMusic.play().then(() => {
                        isPlaying = true;
                        musicToggle.classList.remove('triangle');
                        musicToggle.classList.add('pause');
                    }).catch(error => {
                        console.log('Автозапуск заблокирован браузером');
                    });
                }
            }, { once: true });
        });
    </script>
</body>
</html>
